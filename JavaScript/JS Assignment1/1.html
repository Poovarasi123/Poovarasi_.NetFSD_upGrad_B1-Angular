<!DOCTYPE html>
<html>
<head>
    <title>Responsive Assessment</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: lightblue;
        }

        header {
            background-color: navy;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            padding: 20px;
            font-size: 18px;
        }

    
        @media (max-width: 768px) {

            body {
                background-color: lightcoral; 
            }

            section {
                font-size: 14px; 
            }

            nav {
                flex-direction: column; 
                align-items: center;
            }

            nav a {
                width: 100%;
                text-align: center;
                border-bottom: 1px solid #444;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Responsive Webpage</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</nav>

<section>
    <h2>Welcome</h2>
    <p>
        This page adapts to different screen sizes. Resize the browser
        or use developer tools to test mobile responsiveness.
    </p>
</section>

</body>
</html>
