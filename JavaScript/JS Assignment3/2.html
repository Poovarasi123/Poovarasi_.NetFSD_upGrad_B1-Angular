<!DOCTYPE html>
<html>
<head>
    <title>Live Form Validation</title>
</head>
<body>

<h2>Registration Form</h2>

<form>

    Name:
    <input type="text" id="name" onchange="validateName()">
    <p id="nameMsg"></p>

    Email:
    <input type="text" id="email" onchange="validateEmail()">
    <p id="emailMsg"></p>

    Age:
    <input type="number" id="age" onchange="validateAge()">
    <p id="ageMsg"></p>

    <button type="button" onclick="saveData()">Register</button>

</form>

<script>

function validateName() {
    let name = document.getElementById("name").value;

    if (name === "") {
        document.getElementById("nameMsg").textContent = "Name cannot be empty";
    } else {
        document.getElementById("nameMsg").textContent = "Valid Name";
    }
}

function validateEmail() {
    let email = document.getElementById("email").value;

    if (email.includes("@")) {
        document.getElementById("emailMsg").textContent = "Valid Email";
    } else {
        document.getElementById("emailMsg").textContent = "Email must contain @";
    }
}

function validateAge() {
    let age = document.getElementById("age").value;

    if (age > 18) {
        document.getElementById("ageMsg").textContent = "Valid Age";
    } else {
        document.getElementById("ageMsg").textContent = "Age must be greater than 18";
    }
}

function saveData() {

    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let age = document.getElementById("age").value;

    if (name !== "" && email.includes("@") && age > 18) {

        sessionStorage.setItem("userName", name);
        sessionStorage.setItem("userEmail", email);
        sessionStorage.setItem("userAge", age);

        alert("Registration Successful! Data stored in sessionStorage.");
    } else {
        alert("Please fix validation errors before submitting.");
    }
}

</script>

</body>
</html>
