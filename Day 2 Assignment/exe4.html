<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkyWay Travel Booking</title>
    <meta name="description" content="Book flights easily with SkyWay Travel and Tourism Platform.">
</head>
<body>

<audio autoplay loop>
    <source src="intro.mp3.mp3" type="audio/mpeg">
    <source src="travel-theme.ogg" type="audio/ogg">
    Your browser does not support the audio element.
</audio>

<header>
    <h1>SkyWay Travel & Tourism</h1>
    <nav>
        <a href="#">Home</a> |
        <a href="#">Destinations</a> |
        <a href="#">Book Now</a>
    </nav>
</header>

<main>

    <section>
        <h2>Explore the World with Us</h2>

        <video width="600" controls poster="travel-poster.jpg">
            <source src="promo.mp4.mp4" type="video/mp4">
            <source src="promo.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </section>

    <section>
        <h2>Flight Booking Form</h2>

        <form action="#" method="post">

            <label for="source">Source City:</label><br>
            <input list="cities" id="source" name="source" required>

            <datalist id="cities">
                <option value="Chennai">
                <option value="Mumbai">
                <option value="Delhi">
                <option value="Bangalore">
                <option value="Kolkata">
            </datalist>
            <br><br>

            <label for="destination">Destination City:</label><br>
            <input list="cities" id="destination" name="destination" required>
            <br><br>

            <label for="departure">Travel Date:</label><br>
            <input type="date" id="departure" name="departure" min="2026-01-01" required>
            <br><br>

            <label for="return">Return Date:</label><br>
            <input type="date" id="return" name="return" min="2026-01-01" required>
            <br><br>

            <label for="class">Travel Class:</label><br>
            <select id="class" name="class" required>
                <option value="">Select Class</option>
                <option value="Economy">Economy</option>
                <option value="Business">Business</option>
                <option value="First Class">First Class</option>
            </select>
            <br><br>

            <label for="airline">Preferred Airline:</label><br>
            <input list="airlines" id="airline" name="airline" required>

            <datalist id="airlines">
                <option value="IndiGo">
                <option value="Air India">
                <option value="Emirates">
                <option value="Qatar Airways">
            </datalist>
            <br><br>

            <label for="passengers">Number of Passengers:</label><br>
            <input type="number" id="passengers" name="passengers" min="1" max="10" required>
            <br><br>

            <label for="meal">Meal Preference (Choose Color Tag):</label><br>
            <input type="color" id="meal" name="meal" required>
            <br><br>

            <label for="notes">Special Assistance Notes:</label><br>
            <textarea id="notes" name="notes" rows="4" cols="40"
                      placeholder="Mention wheelchair assistance, medical support, or other requirements here..."></textarea>
            <br><br>

            <input type="submit" value="Book Flight">

        </form>
    </section>

</main>

<footer>
    <address>
        SkyWay Travel & Tourism <br>
        Email: support@skywaytravel.com <br>
        Phone: +91 9876543210
    </address>
</footer>

</body>
</html>
