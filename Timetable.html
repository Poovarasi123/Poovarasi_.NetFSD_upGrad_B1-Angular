<!DOCTYPE html>
<html>
<head>
    <title>Class Timetable</title>
</head>
<body>

    <h1>Class Timetable</h1>

    <table border="1" cellpadding="15" cellspacing="5">
        
   
        <tr>
            <th>Day</th>
            <th>9-10</th>
            <th>10-11</th>
            <th>11-12</th>
        </tr>

        <tr>
            <td>Monday</td>
            <td>Math</td>
            <td rowspan="2">Science</td>
            <td>English</td>
        </tr>

        <tr>
            <td>Tuesday</td>
            <td>History</td>
            <td>Computer</td>
        </tr>

       
        <tr>
            <td>Wednesday</td>
            <td colspan="3" align="center">Holiday</td>
        </tr>

    </table>

</body>
</html>
